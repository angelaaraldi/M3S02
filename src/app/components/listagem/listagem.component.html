<div class="container">
    <div class="card" *ngFor="let automovel of appComponent.automoveis">
        <p>{{automovel.name}}</p>
        <img src="{{automovel.image}}" alt="{{automovel.name}}" height="100px">
        <p>Ano de fabricação: {{automovel.year}}</p>
        <p>Preço: {{automovel.pricePerDay}}</p>
        <button (click)="abrirDetalhes(automovel.id)">Ver mais</button>
        <p *ngIf="automovel.favorito == 'Sim'">❤️</p>
    </div>
</div>
